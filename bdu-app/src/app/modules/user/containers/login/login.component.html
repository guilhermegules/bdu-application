<section class="login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Preencha as informações para acessar o sistema</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="formGroup" class="login__card-content">
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput placeholder="seu-melhor-email@gmail.com" formControlName="email" />
          <mat-error *ngIf="formGroup.get('email')?.hasError('email') && !formGroup.get('email')?.hasError('required')">
            Insira um e-mail válido
          </mat-error>
          <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Digite sua senha" formControlName="password" />
          <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="login__card-actions">
      <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
      <button mat-raised-button (click)="redirectToRegister()">Registrar-se</button>
    </mat-card-actions>
  </mat-card>
</section>
