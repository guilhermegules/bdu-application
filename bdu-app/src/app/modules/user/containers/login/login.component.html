<section class="login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Preencha as informações para acessar o sistema</mat-card-subtitle>
    <mat-card-content class="login__card-content">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="seu-melhor-email@gmail.com" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="email" matInput placeholder="Digite sua senha" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login__card-actions">
      <button mat-raised-button color="primary">Login</button>
      <button mat-raised-button>Registrar-se</button>
    </mat-card-actions>
  </mat-card>
</section>
